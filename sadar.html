<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>বগুড়া সদর উপজেলা শিক্ষা তথ্য</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f2f2f2;
    padding: 30px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 60%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 20px;
    text-align: center;
    border: 1px solid #ccc;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .total {
    font-weight: bold;
    background-color: #e0f7e9;
  }
</style>
</head>
<body>
  <h2>বগুড়া সদর উপজেলা - শিক্ষা প্রতিষ্ঠানের সংখ্যা</h2>
  <table>
    <thead>
      <tr>
        <th>শিক্ষা প্রতিষ্ঠানের ধরণ</th>
        <th>সংখ্যা</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>প্রাথমিক বিদ্যালয়</td><td>146</td></tr>
      <tr><td>মাধ্যমিক বিদ্যালয়</td><td>53</td></tr>
      <tr><td>কলেজ</td><td>11</td></tr>
      <tr><td>মাদ্রাসা</td><td>61</td></tr>
      <tr class="total"><td>মোট</td><td>271</td></tr>
    </tbody>
  </table>
</body>
</html>
